<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class = "top">
            <img src="Wikipedia-logo.png" alt="Wikipedia Logo" width="150" class = "img">
            <h1 class="header">Wikipedia</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Wikipedia..." class="input-field">
                <button id="search-button" class="search-btn"><i class="bi bi-wikipedia"></i>Search</button>
            </div>
            <hr>
        </div>
        <div id="results" class="results">
        </div>
    </div>
</body>
</html>
