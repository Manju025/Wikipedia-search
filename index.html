<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class = "top">
            <img src="Wikipedia-logo.png" alt="Wikipedia Logo" width="150" class = "img">
            <h1 class="header">Wikipedia</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Wikipedia..." class="input-field">
                <button id="search-button" class="search-btn">Search</button>
            </div>
            <hr>
        </div>
        <div id="results" class="results">
        </div>
    </div>
</body>
</html>
